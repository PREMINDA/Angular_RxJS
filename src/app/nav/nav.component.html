<header id="header" class="bg-secondary bg-violet-800">
  <nav class="container mx-auto flex justify-start items-center py-8 px-4">
    <!-- App Name -->
    <a class="text-3xl text-indigo-400 font-bold uppercase mr-4" routerLink="/">Clips</a>

    <div class="flex flex-grow items-center">
      <!-- Primary Navigation -->
      <ul class="flex flex-row mt-1">
        <!-- Navigation Links -->
        <li *ngIf="!(auth.isAuthenticated$ | async);else authLinks">
          <a class="px-2 cursor-pointer" (click)="openModal($event)">
            Login / Register
          </a>
        </li>
        <ng-template #authLinks>
          <li>
            <a class="px-2" routerLink="/" [routerLinkActiveOptions]="{exact : true}" routerLinkActive="text-indigo-400">Manage</a>
          </li>
          <li>
            <a class="px-2" href="#">Upload</a>
          </li>
          <li>
            <a class="px-2" href="#" (click)="logout($event)">
              Logout
            </a>
          </li>
        </ng-template>
        <li>
          <a class="px-2" routerLink="/about" routerLinkActive="text-indigo-400">About</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
